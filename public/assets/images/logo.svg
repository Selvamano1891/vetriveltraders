<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Outer Circle -->
  <circle cx="60" cy="60" r="55" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- Inner Ring -->
  <circle cx="60" cy="60" r="45" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  
  <!-- Main Logo Letters -->
  <text x="60" y="75" text-anchor="middle" fill="white" font-size="32" font-weight="bold" font-family="Arial, sans-serif">
    VT
  </text>
  
  <!-- Company Name Arc -->
  <path id="topArc" d="M 25 60 A 35 35 0 0 1 95 60" fill="none"/>
  <text fill="white" font-size="10" font-weight="600" opacity="0.9">
    <textPath href="#topArc" startOffset="50%" text-anchor="middle">
      VETRIVEL TRADERS
    </textPath>
  </text>
  
  <!-- Bottom Text Arc -->
  <path id="bottomArc" d="M 95 60 A 35 35 0 0 1 25 60" fill="none"/>
  <text fill="white" font-size="8" font-weight="400" opacity="0.8">
    <textPath href="#bottomArc" startOffset="50%" text-anchor="middle">
      CORPORATE SOLUTIONS
    </textPath>
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="30" cy="30" r="3" fill="white" opacity="0.6"/>
  <circle cx="90" cy="30" r="3" fill="white" opacity="0.6"/>
  <circle cx="30" cy="90" r="3" fill="white" opacity="0.6"/>
  <circle cx="90" cy="90" r="3" fill="white" opacity="0.6"/>
  
  <!-- Central Highlight -->
  <circle cx="60" cy="60" r="25" fill="none" stroke="white" stroke-width="1" opacity="0.2"/>
</svg>