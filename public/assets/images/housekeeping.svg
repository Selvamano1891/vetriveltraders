<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cleanBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#cleanBg)"/>
  
  <!-- Mop -->
  <rect x="40" y="50" width="8" height="80" fill="#8b4513"/>
  <ellipse cx="44" cy="45" rx="15" ry="8" fill="#ddd6fe"/>
  
  <!-- Bucket -->
  <ellipse cx="90" cy="120" rx="20" ry="8" fill="#0891b2"/>
  <path d="M70 120 L70 100 L110 100 L110 120" fill="#06b6d4" stroke="#0891b2" stroke-width="2"/>
  <ellipse cx="90" cy="100" rx="20" ry="8" fill="#67e8f9"/>
  
  <!-- Broom -->
  <rect x="140" y="40" width="6" height="90" fill="#8b4513"/>
  <rect x="130" y="125" width="26" height="15" fill="#f59e0b"/>
  <g stroke="#d97706" stroke-width="1">
    <line x1="132" y1="140" x2="132" y2="150"/>
    <line x1="136" y1="140" x2="136" y2="150"/>
    <line x1="140" y1="140" x2="140" y2="150"/>
    <line x1="144" y1="140" x2="144" y2="150"/>
    <line x1="148" y1="140" x2="148" y2="150"/>
    <line x1="152" y1="140" x2="152" y2="150"/>
  </g>
  
  <!-- Cleaning Spray Bottle -->
  <rect x="180" y="70" width="15" height="40" fill="#ffffff" stroke="#d1d5db" stroke-width="2"/>
  <rect x="185" y="60" width="5" height="15" fill="#3b82f6"/>
  <path d="M185 60 L190 55 L195 60" fill="#2563eb"/>
  
  <!-- Color-coded Dustbins -->
  <rect x="220" y="90" width="18" height="25" fill="#22c55e" rx="2"/>
  <rect x="240" y="90" width="18" height="25" fill="#eab308" rx="2"/>
  <rect x="260" y="90" width="18" height="25" fill="#ef4444" rx="2"/>
  
  <!-- Dustbin Lids -->
  <ellipse cx="229" cy="88" rx="10" ry="3" fill="#16a34a"/>
  <ellipse cx="249" cy="88" rx="10" ry="3" fill="#ca8a04"/>
  <ellipse cx="269" cy="88" rx="10" ry="3" fill="#dc2626"/>
  
  <!-- Tissue Roll -->
  <circle cx="80" cy="60" r="15" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
  <circle cx="80" cy="60" r="10" fill="#f3f4f6"/>
  <circle cx="80" cy="60" r="5" fill="#9ca3af"/>
  
  <!-- Disinfectant Bottle -->
  <rect x="200" y="40" width="12" height="35" fill="#10b981" rx="2"/>
  <rect x="204" y="35" width="4" height="8" fill="#059669"/>
  <text x="206" y="58" text-anchor="middle" fill="white" font-size="8">+</text>
  
  <!-- Labels -->
  <text x="150" y="170" text-anchor="middle" fill="#1e293b" font-size="12" font-weight="bold">Housekeeping Supplies</text>
  <text x="150" y="185" text-anchor="middle" fill="#64748b" font-size="10">Commercial Grade Cleaning</text>
</svg>