<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#F8FAFC"/>
  <g transform="translate(130, 70)">
    <!-- ESD Mat -->
    <rect x="20" y="60" width="100" height="60" rx="5" fill="#374151"/>
    <rect x="25" y="65" width="90" height="50" fill="#1F2937"/>
    
    <!-- Grid pattern on mat -->
    <defs>
      <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
        <rect width="10" height="10" fill="none" stroke="#4B5563" stroke-width="0.5"/>
      </pattern>
    </defs>
    <rect x="25" y="65" width="90" height="50" fill="url(#grid)"/>
    
    <!-- Assembly components -->
    <rect x="40" y="40" width="15" height="15" fill="#3B82F6"/>
    <rect x="65" y="35" width="20" height="10" fill="#10B981"/>
    <rect x="95" y="45" width="12" height="12" fill="#EF4444"/>
    
    <!-- Wrist strap -->
    <ellipse cx="130" cy="30" rx="8" ry="4" fill="#6B7280"/>
    <rect x="125" y="25" width="10" height="10" fill="#9CA3AF"/>
    
    <!-- Cable/wire -->
    <path d="M135 30 Q145 35 140 45 Q135 55 145 60" stroke="#4B5563" stroke-width="2" fill="none"/>
  </g>
  <text x="200" y="200" text-anchor="middle" fill="#64748B" font-family="Arial, sans-serif" font-size="16" font-weight="600">Production Support</text>
  <text x="200" y="220" text-anchor="middle" fill="#94A3B8" font-family="Arial, sans-serif" font-size="12">ESD Mats, Assembly Covers & Packaging Materials</text>
</svg>