<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Vetrivel Traders - Your trusted partner for end-to-end corporate solutions including apparel, safety equipment, housekeeping supplies, and production support materials." />
    <title>Vetrivel Traders - Corporate Solutions</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS for styling -->
    <style>
      :root {
        --primary: #3b82f6;
        --primary-dark: #2563eb;
        --secondary: #10b981;
        --text-dark: #1e293b;
        --text-light: #64748b;
        --bg-light: #f8fafc;
      }
      
      .hero-gradient {
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 50%, var(--secondary) 100%);
      }
      
      .card-hover {
        transition: all 0.3s ease;
      }
      
      .card-hover:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
      
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>

    <div id="root"></div>
  </body>
