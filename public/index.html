<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Vetrivel Traders - Your trusted partner for end-to-end corporate solutions including apparel, safety equipment, housekeeping supplies, and production support materials." />
    <title>Vetrivel Traders - Corporate Solutions</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS for styling -->
    <style>
      :root {
        --primary: #2563eb;
        --primary-dark: #1d4ed8;
        --secondary: #059669;
        --accent: #0891b2;
        --text-dark: #1e293b;
        --text-light: #64748b;
        --bg-light: #f8fafc;
      }
      
      .hero-gradient {
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 30%, var(--secondary) 70%, var(--accent) 100%);
      }
      
      .card-hover {
        transition: all 0.3s ease;
      }
      
      .card-hover:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 25px -5px rgba(37, 99, 235, 0.15), 0 10px 10px -5px rgba(37, 99, 235, 0.1);
      }
      
      html {
        scroll-behavior: smooth;
      }
      
      .bg-brand-gradient {
        background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 30%, #059669 70%, #0891b2 100%);
      }
      
      .text-brand-gradient {
        background: linear-gradient(135deg, #2563eb 0%, #059669 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
