<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="safetyBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#safetyBg)"/>
  
  <!-- Safety Helmet -->
  <ellipse cx="80" cy="60" rx="25" ry="20" fill="#ef4444"/>
  <rect x="55" y="75" width="50" height="5" fill="#dc2626"/>
  
  <!-- Safety Goggles -->
  <ellipse cx="150" cy="50" rx="20" ry="12" fill="#3b82f6" opacity="0.8"/>
  <circle cx="140" cy="50" r="8" fill="#dbeafe"/>
  <circle cx="160" cy="50" r="8" fill="#dbeafe"/>
  
  <!-- Safety Gloves -->
  <path d="M200 80 L220 75 L235 80 L240 90 L235 100 L220 105 L200 100 Z" 
        fill="#10b981" stroke="#059669" stroke-width="2"/>
  <path d="M205 85 L210 82 L215 85 L220 82 L225 85" 
        stroke="#047857" stroke-width="1.5" fill="none"/>
  
  <!-- Safety Shoes -->
  <ellipse cx="90" cy="130" rx="30" ry="15" fill="#1f2937"/>
  <rect x="60" y="125" width="60" height="8" fill="#374151"/>
  <rect x="65" y="118" width="15" height="7" fill="#6b7280"/>
  
  <!-- Face Mask -->
  <ellipse cx="180" cy="120" rx="18" ry="12" fill="#ffffff" stroke="#d1d5db" stroke-width="2"/>
  <line x1="165" y1="120" x2="195" y2="120" stroke="#9ca3af" stroke-width="1"/>
  <line x1="170" y1="115" x2="190" y2="115" stroke="#9ca3af" stroke-width="1"/>
  <line x1="170" y1="125" x2="190" y2="125" stroke="#9ca3af" stroke-width="1"/>
  
  <!-- Reflective Vest -->
  <path d="M220 110 L240 105 L255 110 L260 120 L255 140 L220 140 Z" 
        fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  <rect x="225" y="120" width="30" height="3" fill="#fbbf24"/>
  <rect x="225" y="130" width="30" height="3" fill="#fbbf24"/>
  
  <!-- Labels -->
  <text x="150" y="170" text-anchor="middle" fill="#1e293b" font-size="12" font-weight="bold">PPE Safety Equipment</text>
  <text x="150" y="185" text-anchor="middle" fill="#64748b" font-size="10">Personal Protective Equipment</text>
</svg>