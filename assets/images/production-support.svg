<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="productionBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:0.1" />
    </linearGradient>
    <pattern id="esdPattern" patternUnits="userSpaceOnUse" width="8" height="8">
      <rect width="8" height="8" fill="#3b82f6" opacity="0.1"/>
      <circle cx="4" cy="4" r="1" fill="#2563eb"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#productionBg)"/>
  
  <!-- ESD Mat -->
  <rect x="40" y="50" width="70" height="50" fill="url(#esdPattern)" stroke="#2563eb" stroke-width="2" rx="4"/>
  <rect x="45" y="55" width="60" height="40" fill="#dbeafe" opacity="0.5" rx="2"/>
  <text x="75" y="78" text-anchor="middle" fill="#1e40af" font-size="8" font-weight="bold">ESD MAT</text>
  <circle cx="50" cy="85" r="2" fill="#ef4444"/>
  <line x1="52" y1="85" x2="65" y2="85" stroke="#374151" stroke-width="1"/>
  
  <!-- Assembly Line Table -->
  <rect x="130" y="60" width="80" height="40" fill="#f3f4f6" stroke="#9ca3af" stroke-width="2" rx="4"/>
  <rect x="135" y="65" width="70" height="30" fill="#e5e7eb" rx="2"/>
  <text x="170" y="83" text-anchor="middle" fill="#374151" font-size="8" font-weight="bold">ASSEMBLY TABLE</text>
  
  <!-- Table Legs -->
  <rect x="140" y="100" width="4" height="20" fill="#6b7280"/>
  <rect x="196" y="100" width="4" height="20" fill="#6b7280"/>
  
  <!-- SMT Components on Table -->
  <rect x="145" y="70" width="8" height="6" fill="#22c55e" rx="1"/>
  <rect x="158" y="75" width="6" height="8" fill="#ef4444" rx="1"/>
  <rect x="170" y="72" width="10" height="4" fill="#3b82f6" rx="1"/>
  <rect x="185" y="70" width="12" height="8" fill="#f59e0b" rx="1"/>
  
  <!-- Wrist Band (ESD Safe) -->
  <ellipse cx="250" cy="70" rx="20" ry="8" fill="#1f2937" stroke="#374151" stroke-width="2"/>
  <ellipse cx="250" cy="70" rx="15" ry="6" fill="#4b5563"/>
  <circle cx="245" cy="70" r="2" fill="#ef4444"/>
  <line x1="247" y1="70" x2="265" y2="70" stroke="#6b7280" stroke-width="1.5"/>
  <text x="250" y="85" text-anchor="middle" fill="#374151" font-size="7">ESD BAND</text>
  
  <!-- Packaging Materials -->
  <rect x="50" y="120" width="25" height="20" fill="#fbbf24" stroke="#f59e0b" stroke-width="2" rx="2"/>
  <circle cx="62.5" cy="130" r="5" fill="#ffffff" opacity="0.8"/>
  <text x="62.5" y="133" text-anchor="middle" fill="#92400e" font-size="6">BUBBLE</text>
  
  <!-- ESD Bags -->
  <rect x="85" y="115" width="20" height="30" fill="#e0e7ff" stroke="#3730a3" stroke-width="2" stroke-dasharray="2,2" rx="2"/>
  <text x="95" y="132" text-anchor="middle" fill="#3730a3" font-size="6" font-weight="bold">ESD</text>
  <text x="95" y="140" text-anchor="middle" fill="#3730a3" font-size="6">SAFE</text>
  
  <!-- Carton Boxes -->
  <rect x="120" y="125" width="30" height="20" fill="#d4b499" stroke="#92400e" stroke-width="2" rx="2"/>
  <line x1="125" y1="135" x2="145" y2="135" stroke="#92400e" stroke-width="1"/>
  <line x1="135" y1="130" x2="135" y2="140" stroke="#92400e" stroke-width="1"/>
  
  <!-- Poly Bags -->
  <ellipse cx="175" cy="135" rx="15" ry="10" fill="#ffffff" stroke="#d1d5db" stroke-width="2" opacity="0.8"/>
  <text x="175" y="138" text-anchor="middle" fill="#6b7280" font-size="6">POLY</text>
  
  <!-- Ground Connection Symbol -->
  <g transform="translate(220, 110)">
    <line x1="0" y1="0" x2="0" y2="15" stroke="#374151" stroke-width="2"/>
    <line x1="-8" y1="15" x2="8" y2="15" stroke="#374151" stroke-width="2"/>
    <line x1="-5" y1="18" x2="5" y2="18" stroke="#374151" stroke-width="2"/>
    <line x1="-2" y1="21" x2="2" y2="21" stroke="#374151" stroke-width="2"/>
  </g>
  
  <!-- Production Line Icon -->
  <rect x="240" y="120" width="40" height="25" fill="#f3f4f6" stroke="#9ca3af" stroke-width="2" rx="4"/>
  <circle cx="248" cy="132" r="3" fill="#22c55e"/>
  <line x1="251" y1="132" x2="256" y2="132" stroke="#6b7280" stroke-width="1"/>
  <circle cx="260" cy="132" r="3" fill="#3b82f6"/>
  <line x1="263" y1="132" x2="268" y2="132" stroke="#6b7280" stroke-width="1"/>
  <circle cx="272" cy="132" r="3" fill="#ef4444"/>
  
  <!-- Labels -->
  <text x="150" y="170" text-anchor="middle" fill="#1e293b" font-size="12" font-weight="bold">Production Support</text>
  <text x="150" y="185" text-anchor="middle" fill="#64748b" font-size="10">ESD & Manufacturing Materials</text>
</svg>