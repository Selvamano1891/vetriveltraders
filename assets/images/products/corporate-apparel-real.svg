<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="500" height="400" fill="url(#bgGrad)"/>
  
  <!-- Professional Polo Shirt -->
  <g transform="translate(80, 50)">
    <path d="M20 40 L35 30 L85 30 L100 40 L100 50 L95 50 L95 180 L20 180 L20 50 L15 50 Z" 
          fill="#1e40af" stroke="#1d4ed8" stroke-width="2"/>
    <!-- Collar -->
    <path d="M35 30 L50 25 L70 25 L85 30 L80 35 L55 35 L40 35 Z" 
          fill="#ffffff" stroke="#1d4ed8" stroke-width="1"/>
    <!-- Buttons -->
    <circle cx="60" cy="50" r="2" fill="#ffffff"/>
    <circle cx="60" cy="60" r="2" fill="#ffffff"/>
    <!-- Company Logo -->
    <rect x="45" y="80" width="30" height="15" fill="#ffffff" opacity="0.9" rx="3"/>
    <text x="60" y="91" text-anchor="middle" fill="#1e40af" font-size="8" font-weight="bold">COMPANY</text>
  </g>
  
  <!-- Branded Jacket -->
  <g transform="translate(200, 40)">
    <path d="M15 45 L30 30 L90 30 L105 45 L105 55 L100 55 L100 190 L15 190 L15 55 L10 55 Z" 
          fill="#059669" stroke="#047857" stroke-width="2"/>
    <!-- Zipper -->
    <line x1="60" y1="35" x2="60" y2="185" stroke="#374151" stroke-width="3"/>
    <rect x="58" y="35" width="4" height="8" fill="#6b7280" rx="2"/>
    <!-- Pockets -->
    <rect x="30" y="120" width="20" height="15" fill="none" stroke="#047857" stroke-width="1" rx="2"/>
    <rect x="70" y="120" width="20" height="15" fill="none" stroke="#047857" stroke-width="1" rx="2"/>
    <!-- Company Emblem -->
    <circle cx="60" cy="85" r="12" fill="#ffffff" opacity="0.95"/>
    <text x="60" y="90" text-anchor="middle" fill="#059669" font-size="10" font-weight="bold">VT</text>
  </g>
  
  <!-- Safety Vest -->
  <g transform="translate(340, 55)">
    <path d="M10 50 L25 35 L75 35 L90 50 L90 60 L85 60 L85 185 L10 185 L10 60 L5 60 Z" 
          fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
    <!-- Reflective Stripes -->
    <rect x="15" y="80" width="70" height="5" fill="#fbbf24"/>
    <rect x="15" y="95" width="70" height="5" fill="#fbbf24"/>
    <rect x="15" y="130" width="70" height="5" fill="#fbbf24"/>
    <rect x="15" y="145" width="70" height="5" fill="#fbbf24"/>
    <!-- Safety Badge -->
    <circle cx="50" cy="115" r="8" fill="#dc2626"/>
    <text x="50" y="119" text-anchor="middle" fill="#ffffff" font-size="6" font-weight="bold">SAFETY</text>
  </g>
  
  <!-- Professional Uniform Display -->
  <g transform="translate(100, 250)">
    <rect x="0" y="0" width="300" height="80" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" rx="8"/>
    <text x="150" y="25" text-anchor="middle" fill="#1f2937" font-size="16" font-weight="bold">Professional Corporate Apparel</text>
    <text x="150" y="45" text-anchor="middle" fill="#6b7280" font-size="12">Custom Branded • All Sizes Available • DL/CL/IDL Compliant</text>
    <text x="150" y="65" text-anchor="middle" fill="#3b82f6" font-size="11" font-weight="semibold">T-Shirts • Jackets • Uniforms • Safety Vests</text>
  </g>
</svg>