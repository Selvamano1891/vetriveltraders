<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cleanBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ecfdf5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="500" height="400" fill="url(#cleanBg)"/>
  
  <!-- Professional Mop with Bucket -->
  <g transform="translate(50, 40)">
    <!-- Mop Handle -->
    <rect x="40" y="20" width="8" height="140" fill="#8b4513" rx="4"/>
    <!-- Mop Head -->
    <ellipse cx="44" cy="15" rx="20" ry="10" fill="#e5e7eb"/>
    <g stroke="#d1d5db" stroke-width="2">
      <line x1="30" y1="25" x2="30" y2="40"/>
      <line x1="35" y1="25" x2="35" y2="42"/>
      <line x1="40" y1="25" x2="40" y2="45"/>
      <line x1="45" y1="25" x2="45" y2="45"/>
      <line x1="50" y1="25" x2="50" y2="42"/>
      <line x1="55" y1="25" x2="55" y2="40"/>
    </g>
    
    <!-- Professional Bucket -->
    <ellipse cx="90" cy="150" rx="30" ry="12" fill="#0891b2"/>
    <path d="M60 150 L60 120 L120 120 L120 150" fill="#06b6d4" stroke="#0891b2" stroke-width="2"/>
    <ellipse cx="90" cy="120" rx="30" ry="12" fill="#67e8f9"/>
    <!-- Handle -->
    <path d="M55 135 Q45 125 45 110 Q45 95 55 85" stroke="#374151" stroke-width="4" fill="none"/>
    <!-- Water Level -->
    <ellipse cx="90" cy="125" rx="25" ry="8" fill="#0ea5e9" opacity="0.7"/>
    <!-- Wheels -->
    <circle cx="65" cy="165" r="6" fill="#374151"/>
    <circle cx="115" cy="165" r="6" fill="#374151"/>
  </g>
  
  <!-- Commercial Broom -->
  <g transform="translate(200, 30)">
    <rect x="30" y="10" width="6" height="130" fill="#8b4513" rx="3"/>
    <!-- Broom Head -->
    <rect x="15" y="135" width="36" height="20" fill="#f59e0b" rx="2"/>
    <g stroke="#d97706" stroke-width="1.5">
      <line x1="18" y1="155" x2="18" y2="175"/>
      <line x1="22" y1="155" x2="22" y2="178"/>
      <line x1="26" y1="155" x2="26" y2="180"/>
      <line x1="30" y1="155" x2="30" y2="182"/>
      <line x1="34" y1="155" x2="34" y2="180"/>
      <line x1="38" y1="155" x2="38" y2="178"/>
      <line x1="42" y1="155" x2="42" y2="175"/>
      <line x1="46" y1="155" x2="46" y2="175"/>
    </g>
    <!-- Handle Grip -->
    <rect x="28" y="10" width="10" height="15" fill="#6b7280" rx="5"/>
  </g>
  
  <!-- Color-Coded Waste Bins -->
  <g transform="translate(300, 60)">
    <!-- Green Bin (Wet Waste) -->
    <rect x="0" y="40" width="25" height="35" fill="#22c55e" rx="3"/>
    <ellipse cx="12.5" cy="38" rx="14" ry="4" fill="#16a34a"/>
    <text x="12.5" y="95" text-anchor="middle" fill="#16a34a" font-size="6" font-weight="bold">WET</text>
    
    <!-- Blue Bin (Dry Waste) -->
    <rect x="35" y="40" width="25" height="35" fill="#3b82f6" rx="3"/>
    <ellipse cx="47.5" cy="38" rx="14" ry="4" fill="#2563eb"/>
    <text x="47.5" y="95" text-anchor="middle" fill="#2563eb" font-size="6" font-weight="bold">DRY</text>
    
    <!-- Red Bin (Hazardous) -->
    <rect x="70" y="40" width="25" height="35" fill="#ef4444" rx="3"/>
    <ellipse cx="82.5" cy="38" rx="14" ry="4" fill="#dc2626"/>
    <text x="82.5" y="95" text-anchor="middle" fill="#dc2626" font-size="6" font-weight="bold">HAZ</text>
    
    <!-- Size Labels -->
    <text x="47.5" y="110" text-anchor="middle" fill="#6b7280" font-size="8">20L - 120L Sizes Available</text>
  </g>
  
  <!-- Cleaning Chemicals -->
  <g transform="translate(80, 200)">
    <!-- Floor Cleaner -->
    <rect x="0" y="20" width="20" height="50" fill="#10b981" rx="3"/>
    <rect x="5" y="15" width="10" height="8" fill="#059669" rx="2"/>
    <text x="10" y="48" text-anchor="middle" fill="#ffffff" font-size="6" font-weight="bold">FLOOR</text>
    
    <!-- Glass Cleaner -->
    <rect x="30" y="25" width="18" height="45" fill="#3b82f6" rx="3"/>
    <rect x="34" y="20" width="10" height="8" fill="#2563eb" rx="2"/>
    <text x="39" y="50" text-anchor="middle" fill="#ffffff" font-size="5" font-weight="bold">GLASS</text>
    
    <!-- Disinfectant -->
    <rect x="60" y="15" width="22" height="55" fill="#dc2626" rx="3"/>
    <rect x="65" y="10" width="12" height="8" fill="#b91c1c" rx="2"/>
    <text x="71" y="45" text-anchor="middle" fill="#ffffff" font-size="5" font-weight="bold">DISINF</text>
    
    <!-- Toilet Cleaner -->
    <rect x="90" y="20" width="20" height="50" fill="#7c3aed" rx="3"/>
    <rect x="95" y="15" width="10" height="8" fill="#6d28d9" rx="2"/>
    <text x="100" y="48" text-anchor="middle" fill="#ffffff" font-size="5" font-weight="bold">TOILET</text>
  </g>
  
  <!-- Tissue and Paper Products -->
  <g transform="translate(250, 180)">
    <!-- Tissue Roll -->
    <circle cx="30" cy="40" r="20" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
    <circle cx="30" cy="40" r="15" fill="#f3f4f6"/>
    <circle cx="30" cy="40" r="8" fill="#9ca3af"/>
    <text x="30" y="75" text-anchor="middle" fill="#6b7280" font-size="8">Tissue Rolls</text>
    
    <!-- Paper Towels -->
    <rect x="70" y="20" width="15" height="40" fill="#f8fafc" stroke="#d1d5db" stroke-width="1" rx="2"/>
    <g stroke="#e5e7eb" stroke-width="0.5">
      <line x1="72" y1="25" x2="83" y2="25"/>
      <line x1="72" y1="30" x2="83" y2="30"/>
      <line x1="72" y1="35" x2="83" y2="35"/>
      <line x1="72" y1="40" x2="83" y2="40"/>
      <line x1="72" y1="45" x2="83" y2="45"/>
      <line x1="72" y1="50" x2="83" y2="50"/>
      <line x1="72" y1="55" x2="83" y2="55"/>
    </g>
    <text x="77.5" y="75" text-anchor="middle" fill="#6b7280" font-size="8">Paper Towels</text>
  </g>
  
  <!-- Information Panel -->
  <g transform="translate(50, 300)">
    <rect x="0" y="0" width="400" height="80" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" rx="10"/>
    <text x="200" y="25" text-anchor="middle" fill="#1f2937" font-size="16" font-weight="bold">Commercial Housekeeping Supplies</text>
    <text x="200" y="45" text-anchor="middle" fill="#6b7280" font-size="12">Eco-Friendly • Commercial Grade • Color-Coded Waste Management</text>
    <text x="200" y="65" text-anchor="middle" fill="#059669" font-size="11" font-weight="semibold">Cleaning Tools • Chemicals • Tissue Products • Waste Bins</text>
  </g>
</svg>